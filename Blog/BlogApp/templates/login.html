

{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center h-1/2  bg-white-400 bg-opacity-50">
    <div class="bg-indigo-200  p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-3xl font-bold text-center text-gray-700 mb-6">Welcome Back!</h2>
        
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="bg-red-500 text-white p-2 rounded mb-2">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-600">Username</label>
                <input type="text" id="username" name="username" class="border border-gray-300 rounded w-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-600">Password</label>
                <input type="password" id="password" name="password" class="border border-gray-300 rounded w-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="bg-blue-600 text-white rounded w-full py-2 hover:bg-blue-700 transition">Login</button>
        </form>
        <p class="text-center mt-4 text-gray-600">
            Don't have an account? <a href="/signup" class="text-blue-600 hover:underline">Sign up</a>
        </p>
        <p class="text-center mt-4 text-gray-600">
            <a href="/" class="text-blue-600 hover:underline">Back to Home</a>
       </p>
    </div>
</div>
{% endblock %}
