{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-center mb-8 text-indigo-600">Update Your Post</h1>
    
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="title" class="block text-sm font-medium text-gray-700">Post Title</label>
                <input type="text" name="title" id="title" value="{{ form.title.value }}" 
                       class="w-full mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-2">
                {{ form.title.errors }}
            </div>
            
            <div class="mb-4">
                <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
                <textarea name="content" id="content" rows="6" 
                          class="w-full mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-2">{{ form.content.value }}</textarea>
                {{ form.content.errors }}
            </div>
            
            <div class="mb-4">
                <label for="image" class="block text-sm font-medium text-gray-700">Change Image (optional)</label>
                <input type="file" name="image" id="image" 
                       class="w-full mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-2" 
                       accept="image/*">
                {{ form.image.errors }}
                {% if post.image %}
                    <img src="{{ post.image.url }}" alt="Current Image" class="mt-4 w-full rounded-md">
                {% endif %}
            </div>

            <div class="mb-4">
                <label for="video_url" class="block text-sm font-medium text-gray-700">Change Video URL (optional)</label>
                <input type="url" name="video_url" id="video_url" value="{{ form.video_url.value }}" 
                       class="w-full mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-2" 
                       placeholder="Video URL (e.g., YouTube link) ">
                {{ form.video_url.errors }}
            </div>

            <div class="flex items-center justify-between">
                <button type="submit" 
                        class="bg-indigo-600 text-white py-2 px-6 rounded-md shadow hover:bg-indigo-700 transition-colors">
                    Save Changes
                </button>
                <a href="{% url 'view_post' post.id %}" 
                   class="text-red-500 hover:underline hover:text-red-600 transition duration-300">
                   Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
